<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-red-100">
    <main class="max-w-[600px] flex">
      <img
        src="./assets/image-product-desktop.jpg"
        alt="Perfume"
        class="w-1/2"
      />
      <section class="w-1/2 bg-white p-5 flex flex-col justify-around">
        <h3 class="tracking-widest text-slate-500 text-sm bold">PERFUME</h3>
        <h1 class="text-3xl font-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-slate-500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex gap-5 items-center">
          <h2 class="text-3xl font-bold">$149.99</h2>
          <h4 class="text-sm text-slate-500 line-through">$169.99</h4>
        </div>
        <button
          class="bg-green-800 w-full h-10 rounded-lg flex justify-center items-center gap-3 text-white"
        >
          <img src="./assets/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
